<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="tip-list" attributes="latitude longitude">
  <template>
    <style>
      div.tip {
        border-bottom: 1px #666;
        margin-bottom: 10px;
      }
    </style>
    <template repeat="{{tip in tips}}">
    <p>
      <span>{{tip['title']}}</span>
      <span>{{tip['address']}}</span>
       <span>{{tip['location']['lat']}}, {{tip['location']['lon']}}</span>
      <span>{{tip['created']}}</span>
      </p>
    </template>
  </template>
  <script type="application/dart" src="tiplist.dart"></script>
</polymer-element>
